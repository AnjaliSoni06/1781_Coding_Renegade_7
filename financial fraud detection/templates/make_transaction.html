<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 2em auto;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .content {
            padding: 1em;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Financial Fraud Detection System</h1>
        </div>

        <div class="content">
            <h2>Make a Transaction</h2>
            <form action="{{ url_for('make_transaction') }}" method="post">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" required><br>

                <label for="merchant">Merchant:</label>
                <input type="text" name="merchant" required><br>

                <label for="location">Location:</label>
                <input type="text" name="location" required><br>

                <button type="submit">Proceed to Payment</button>
            </form>
        </div>

        <div class="footer">
            <p>&copy; 2024 Financial Fraud Detection System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
